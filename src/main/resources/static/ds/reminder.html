<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>Donation Spring Reminder</title>
  <script>
    window.onload = function() {
      var ds_color = parent.document.documentElement.style.getPropertyValue('--ds_color');
      var ds_l = parent.document.documentElement.style.getPropertyValue('--ds_l');
      document.documentElement.style.setProperty('--ds_color', ds_color);
      document.documentElement.style.setProperty('--ds_l', ds_l);
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;600&display=swap');
    :root {
      --ds_color:200, 60%; /*the base color*/
      --ds_l:50%; /*the initial lightness*/
      --ds_color-primary: hsl(var(--ds_color),var(--ds_l));
      --ds_color-primary-darker: hsl(var(--ds_color),calc(var(--ds_l) - 10%));
      --ds_color-primary-darkest: hsl(var(--ds_color),calc(var(--ds_l) - 20%)); 
    }
    .ds_widget_reminder {
      font-family: "Montserrat", sans-serif;
      -webkit-box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.43);
      box-shadow: 0px 0px 6px 0px rgba(0, 0, 0, 0.43);
      background: #fff;
      max-width: 434px;
      border-radius: 10px;
      -webkit-box-align: center;
      -ms-flex-align: center;
      align-items: center;
      display: flex;
    }
    
    .ds_widget_reminder img {
      display: inline-block;
      padding: 15px 15px;
    }

    .ds_widget_reminder p {
      line-height: 24px;
    }
  
    .ds_widget_reminder .buttons {
      overflow: hidden;
    }
    .ds_widget_reminder .buttons button {
      float: right;
      background-color: transparent;
      border-radius: 0px;
      border: none;
      border-left: 1px solid #767575;
      display: inline-block;
      cursor: pointer;
      color: #767575;
      font-family: "Montserrat", sans-serif;
      font-size: 14px;
      font-weight: 500;
      padding: 15px 15px;
      text-decoration: none;
    }
    
    .ds_widget_reminder .buttons button:first-of-type {
      border-radius: 0 10px 0 0;
      border-bottom: 1px solid #767575;
    }
    .ds_widget_reminder .buttons button:last-of-type {
      border-radius: 0 0 10px 0;
    }
    .ds_widget_reminder .buttons button.active {
      color: var(--ds_color-primary);
    }
    .ds_widget_reminder .buttons button:hover {
      color: #fff;
      background-color: var(--ds_color-primary);
    }
  </style>
</head>
